<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <title>Vista Administrador</title>
</head>
<body>
<main>
  <!-- INICIO NAVBAR -->
  <header id="header-personalizado">
    <nav class="navbar navbar-expand-lg navbar-color">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">*LOGO*</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav w-100 justify-content-end mb-2 mb-lg-0 mx-md-2">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">CONTACTO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">NOSOTROS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">INICIAR SESIÓN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">REGISTRARSE</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
    <div class="titulo-tabla">
        <h3 class="text-center margin">Administrar Comidas</h3>
        <div class="btn-container">

            <!-- INICIO MODAL -->
            <button type="button" class="color-fondo" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Nuevo</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nueva Comida</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="" placeholder="Nombre">
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" id="" placeholder="Descripción"></textarea>
                                  </div>                        
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="" placeholder="Categoría">
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="color-fondo">Imagen</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- INICIO TABLA -->
    <table class="table container mt-3 table-bordered">
        <thead class="color-fondo">
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoría</th>
            <th scope="col">Descripción</th>
            <th scope="col">Publicado</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
            <td>
                <span><a href=""><i class="fa-solid fa-trash-can color-icono"></i></a></span>
                <span><a href=""><i class="fa-solid fa-pen-to-square color-icono"></i></span>
                <span><a href=""><i class="fa-solid fa-star color-icono"></i></a></span>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>@mdo</td>
            <td>
                <span><a href=""><i class="fa-solid fa-trash-can color-icono"></i></a></span>
                <span><a href=""><i class="fa-solid fa-pen-to-square color-icono"></i></span>
                <span><a href=""><i class="fa-solid fa-star color-icono"></i></a></span>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Ultima</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>otro</td>
            <td>
                <span><a href=""><i class="fa-solid fa-trash-can color-icono"></i></a></span>
                <span><a href=""><i class="fa-solid fa-pen-to-square color-icono"></i></span>
                <span><a href=""><i class="fa-solid fa-star color-icono"></i></a></span>
            </td>
          </tr>
        </tbody>
      </table>    

</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
